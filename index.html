<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Horeb Group</title>
    <link rel="shortcut icon" href="https://res.cloudinary.com/dydtnb3p0/image/upload/v1668340027/logo_t3xqqf.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
      font-family: 'Montserrat', sans-serif;
    }
    .h1{
      color: gray;
    }
    .centrer{
      height: calc(100vh - 80px);
      width: 100%;
      position: relative;
    }
    .centrer h1{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    </style>
  </head>
  <body>
    <div class="centrer">
      <h1 class="h1">Horeb Goupe.</h1>
    </div>
  </body>
</html>
